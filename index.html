<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <style>
        /* CSS diletakkan di sini jika Anda tidak menggunakan file eksternal */
        /* ... (Lihat bagian CSS di bawah) ... */
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="card-header">
            <img src="https://i.pinimg.com/736x/54/db/d1/54dbd16282b70d95d2f5de5566907007.jpg" alt="Foto Profil" class="profile-img">
        </div>
        <div class="card-body">
            <h2>Nama Lengkap Anda</h2>
            <p class="role">Desainer UI/UX & Developer Frontend</p>
            <p class="bio">"Penggemar kopi dan kode. Senang mengubah ide menjadi pengalaman digital yang indah dan fungsional."</p>
        </div>
        <div class="card-footer">
            <a href="https://instagram.com/aqila_azzahra" target="_blank" class="social-icon instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/aqilaazzahra" target="_blank" class="social-icon github"><i class="fab fa-github"></i></a>
        </div>
        <button class="contact-btn">Hubungi Saya</button>
    </div>

</body>
</html>
